<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container hidden" id="container">
        <h1 id="gameTitle">Tic-Tac-Toe</h1>
        <div class="gameBoard x" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="results">
            <button type="button" id="reset">Play Again</button>
            <h1 id="resultsMessage"></h1>
        </div>
    </div>
    <div class="modal active" id="modal">
        <h2>Welcome to Tic-Tac-Toe!</h2>
        <p>Let's play and have some fun!</p>
        <button type="button" id="startGame">Let's Play!</button>
    </div>
</body>
</html>
